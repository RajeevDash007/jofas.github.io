name: Build
on: 
  push:
    branches:
      - "master"
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest
    container:
      image: node:latest      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Build website
        uses: actions/checkout@v3
        with:
          path: main
      - run: |
          cd main
          npm install -D tailwindcss
          npx tailwindcss -o src/tailwind.css -i src/style.css --minify
          cd ..
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'main/src'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
